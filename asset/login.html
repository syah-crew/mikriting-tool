<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tunnel Monitor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        .login-container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
        }
        h1 {
            color: #bb86fc;
            text-align: center;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9em;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-size: 1em;
            box-sizing: border-box;
        }
        .input-group input:focus {
            outline: none;
            border-color: #bb86fc;
            box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.5);
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #3700b3;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #6200ee;
        }
        .error-message {
            background-color: rgba(207, 102, 121, 0.2);
            color: #cf6679;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            margin-top: 20px;
            border: 1px solid #cf6679;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Tunnel Monitor</h1>
        <form action="/login" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div id="error-box" style="display: none;"></div>
    </div>
    <script>
        // Cek jika ada parameter error di URL untuk menampilkan pesan kesalahan
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const errorBox = document.getElementById('error-box');
            errorBox.textContent = 'Username atau password salah.';
            errorBox.className = 'error-message';
            errorBox.style.display = 'block';
        }
    </script>
</body>
</html>
